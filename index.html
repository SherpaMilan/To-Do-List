<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- this is the google font that we are using -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />

    <!-- we need the cdn font-awesome libaraires to use the font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>

    <form>
      <input type="text" class="todo-input" />
      <button class="todo-btn" type="submit">
        <i class="fas fa-plus"></i>
      </button>
    </form>

    <div class="todo-container">
      <ul class="todo-list">
        <!-- using javascript to get the to do list -->
        <!-- <div class="todo">
          <li class="todo-item">

          </li>
          <buttonclass-"check-btn">Check</buttonclass->
          <button class-"delete-btn">Delete</button> -->
        </div>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
